<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #414141;
            color: white
        }
    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="firstName" id="fname" placeholder="Enter your first name"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lastName" id="lname" placeholder="Enter your last name"><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
