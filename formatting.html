<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>


    <!-- <h1>Haresh</h1> -->

    <!-- <h1>Haresh</h1>
    <h1>Haresh</h1> -->

    <h3>Haresh <b>Gayakhe</b></h3>
    <p>Haresh <b>Gayakhe</b></p>
    <p>Haresh <strong>Gayakhe</strong></p>

    <ul>
        <li>b - strong</li>
        <li>i - em</li>
        <li>small</li>
        <li>sub - sup</li>
        <li>del - mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>
    <p>2<sup>2</sup> = 4</p>
    
    <p><del>Haresh</del></p>
    
    <p>
        <mark>Haresh</mark>
    </p>

</body>
</html>
