<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@gmail.com</td>
        </tr>
        <tr>
            <td>London</td>
            <td>LN</td>
            <td>london@gmail.com</td>
        </tr>
    </table>
</body>
</html>
